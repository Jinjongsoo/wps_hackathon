{% extends 'account/base.html' %}{% block content %}<!--<button id="getLocation" type="button" class="btn btn-info">내 위치 설정</button>--><input id="pac-input" class="controls" type="text" placeholder="Search Box"><div id="map" style="width:1100px; height: 700px;display: block;"></div><script><!--(function () { let map, infoWindow;--><!--    window.initMap = function () {--><!--        map = new google.maps.Map(document.getElementById('map'), {--><!--            center: {lat: 37.551419, lng: 126.990724},--><!--            zoom: 15--><!--        });--><!--&lt;!&ndash;        infoWindow = new google.maps.InfoWindow({&ndash;&gt;--><!--&lt;!&ndash;            map: map,&ndash;&gt;--><!--&lt;!&ndash;        });&ndash;&gt;--><!--&lt;!&ndash;        infoWindow.setContent('Your location');&ndash;&gt;--><!--        infoWindow = new google.maps.InfoWindow({--><!--            map: map,--><!--        });--><!--        infoWindow.setContent('현재 내 위치');--><!--    };--><!--    function successCallback(position) {--><!--        let pos = {--><!--            lat: position.coords.latitude,--><!--            lng: position.coords.longitude--><!--        };--><!--        infoWindow.setPosition(pos);--><!--        map.setCenter(pos);--><!--&lt;!&ndash;        alert("현재 위치는: 위도(" + pos.lat + "), 경도(" + pos.lng + ")");&ndash;&gt;--><!--    }--><!--    function errorCallback(error) {--><!--        alert("Error: " + error.message);--><!--    }--><!--    document.getElementById("getLocation").onclick = function () {--><!--        navigator.geolocation.getCurrentPosition(successCallback, errorCallback);--><!--    };--><!--}());-->        function initAutocomplete() {        var map = new google.maps.Map(document.getElementById('map'), {          center: {lat: 37.551419, lng: 126.990724},          zoom: 15,          mapTypeId: 'roadmap'        });        var input = document.getElementById('pac-input');        var searchBox = new google.maps.places.SearchBox(input);        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);        map.addListener('bounds_changed', function() {          searchBox.setBounds(map.getBounds());        });        var markers = [];        searchBox.addListener('places_changed', function() {          var places = searchBox.getPlaces();          if (places.length == 0) {            return;          }          markers.forEach(function(marker) {            marker.setMap(null);          });          markers = [];          var bounds = new google.maps.LatLngBounds();          places.forEach(function(place) {            if (!place.geometry) {              console.log("Returned place contains no geometry");              return;            }            var icon = {              url: place.icon,              size: new google.maps.Size(71, 71),              origin: new google.maps.Point(0, 0),              anchor: new google.maps.Point(17, 34),              scaledSize: new google.maps.Size(25, 25)            };            markers.push(new google.maps.Marker({              map: map,              icon: icon,              title: place.name,              position: place.geometry.location            }));            if (place.geometry.viewport) {              bounds.union(place.geometry.viewport);            } else {              bounds.extend(place.geometry.location);            }          });          map.fitBounds(bounds);        });      }    var directionsDisplay;    var directionsService = new google.maps.DirectionsService();    var map;    function initialize() {      directionsDisplay = new google.maps.DirectionsRenderer();      var chicago = new google.maps.LatLng(37.551419, 126.990724);      var mapOptions = {        zoom:7,        mapTypeId: google.maps.MapTypeId.ROADMAP,        center: chicago      }      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);      directionsDisplay.setMap(map);    }    function calcRoute() {      var start = document.getElementById('start').value;      var end = document.getElementById('end').value;      var mode = document.getElementById('mode').value;      var request = {          origin:start,          destination:end,          travelMode: eval("google.maps.DirectionsTravelMode."+mode)      };      directionsService.route(request, function(response, status) {        alert(status);  // 확인용 Alert..미사용시 삭제        if (status == google.maps.DirectionsStatus.OK) {            directionsDisplay.setDirections(response);        }      });    }    google.maps.event.addDomListener(window, 'load', initialize);</script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7gwtV9-gxL0iByNgMfLiPGzjz491_Fws&sensor=false"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVMmusiHbF7u0mJ7xAUEPrkwnwkAFfkwY&callback=myMap&callback=initMap" async="" defer=""></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7gwtV9-gxL0iByNgMfLiPGzjz491_Fws&libraries=places&callback=initAutocomplete"         async defer></script>{% endblock %}
